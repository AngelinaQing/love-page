<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do You Love Me? ðŸ’•</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 32px;
            color: #ff4d6d;
        }
        .btn {
            padding: 15px 30px;
            font-size: 20px;
            border: none;
            cursor: pointer;
            margin: 10px;
            border-radius: 50px;
            transition: 0.3s;
        }
        .yes {
            background-color: #ff4d6d;
            color: white;
            box-shadow: 0px 4px 10px rgba(255, 77, 109, 0.3);
        }
        .yes:hover {
            background-color: #e60040;
        }
        .no {
            background-color: #cccccc;
            color: black;
            position: absolute;
            transition: 0.2s;
        }
        @keyframes floating-hearts {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
        }
        .heart {
            position: absolute;
            font-size: 24px;
            color: #ff4d6d;
            animation: floating-hearts 4s linear infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Do You Love Me? ðŸ’–</h1>
        <button class="btn yes" onclick="loveResponse()">Yes ðŸ’•</button>
        <button class="btn no" id="noBtn" onmouseover="moveNoButton()">No ðŸ˜¢</button>
    </div>

    <script>
        function loveResponse() {
            alert("Yay! I love you too! ðŸ’–ðŸ¥°");
        }
        function moveNoButton() {
            const noBtn = document.getElementById("noBtn");
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            noBtn.style.left = x + "px";
            noBtn.style.top = y + "px";
        }
        function createHeart() {
            const heart = document.createElement("div");
            heart.innerHTML = "â¤ï¸";
            heart.classList.add("heart");
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.top = "100vh";
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 4000);
        }
        setInterval(createHeart, 500);
    </script>
</body>
</html>
